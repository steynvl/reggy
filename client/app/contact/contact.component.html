<app-toast [message]="toast.message"></app-toast>

<section id="contact">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2 class="section-heading text-uppercase">Contact Us</h2>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <form [formGroup]="form" novalidate>
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <input class="form-control" type="text" [(ngModel)]="payloadContact.name"
                       id="name" placeholder="Your Name" formControlName="name" required>
              </div>
              <div class="form-group">
                <input class="form-control" type="email" [(ngModel)]="payloadContact.email"
                       id="email" placeholder="Your Email" formControlName="email" required>
              </div>

              <div class="move-up">
                <h6 class="white-text">CATEGORY: </h6>
                <select id="category" class="form-control category" [(ngModel)]="payloadContact.category"
                        formControlName="category" require>
                  <option>Assistance</option>
                  <option>Contribution</option>
                  <option>Suggestion</option>
                  <option>Other</option>
                </select>
              </div>

            </div>
            <div class="col-md-6">
              <div class="form-group">
                <textarea class="form-control" placeholder="Your Message" [(ngModel)]="payloadContact.message"
                          id="message" formControlName="msg" required></textarea>
              </div>
            </div>
            <div class="clearfix"></div>
            <div class="col-lg-12 text-center">
              <div id="success"></div>
              <button id="submit-btn" class="btn btn-secondary btn-xl text-uppercase" type="submit" (click)="submit()">

                <div *ngIf="!isLoading">
                  <i class="fa fa-paper-plane"></i> SUBMIT
                </div>

                <i *ngIf="isLoading" class="fa fa-spinner fa-spin"></i>

              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>

<footer class="py-5 bg-grey">

  <div class="container">
    <p class="m-0 text-center">&copy; {{ getYear() }}, Steyn van Litsenborgh</p>
  </div>

</footer>
