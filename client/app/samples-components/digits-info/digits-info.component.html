<div class="row">

  <div class="col-sm-1">
    <div class="form-check">
      <input [(ngModel)]="digits.zero" class="form-check-input" type="checkbox">
      <label class="form-check-label">
        0
      </label>
    </div>
  </div>

  <div class="col-sm-1">
    <div class="form-check">
      <input [(ngModel)]="digits.one" class="form-check-input" type="checkbox">

  </div>

  <div class="col-sm-1">
    <div class="form-check">
      <input [(ngModel)]="digits.two" class="form-check-input" type="checkbox">
      <label class="form-check-label">
        2
      </label>
    </div>
  </div>

  <div class="col-sm-1">
    <div class="form-check">

  <div class="col-sm-1">

  <div class="col-sm-1">

<div class="row">

  <div class="col-sm-1">
    <div class="form-check">
      <input [(ngModel)]="digits.minus.minus" (change)="ticked('minus')"
             class="form-check-input" type="checkbox">
      <label class="form-check-label">
        Minus
      </label>
    </div>
  </div>

  <div class="col-sm-2">
    <div class="form-check">
      <input [(ngModel)]="digits.minus.optional" (change)="ticked('optionalMinus')"
             class="form-check-input" type="checkbox">
      <label class="form-check-label">
        Optional Minus
      </label>
    </div>
  </div>

</div>
